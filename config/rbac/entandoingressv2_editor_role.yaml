# permissions for end users to edit entandoingressv2s.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: entandoingressv2-editor-role
rules:
- apiGroups:
  - plugin.entando.org
  resources:
  - entandoingressv2s
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - plugin.entando.org
  resources:
  - entandoingressv2s/status
  verbs:
  - get
